<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
</head>
<body>
    <h2>อัปโหลดรูปภาพเพื่อทำนาย</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">ทำนาย</button>
    </form>

    {% if prediction %}
    <h3>ผลลัพธ์การทำนาย: {{ prediction }}</h3>
    <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" width="300px">
    {% endif %}
</body>
</html>
